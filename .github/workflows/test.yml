name: Tests

on: ['push', 'pull_request']

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer:v2
          coverage: xdebug

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Preparing Application
        run: php -r "file_exists('.env') || copy('.env.example', '.env')" && php artisan key:generate --ansi && php -r "file_exists('database/database.sqlite') || touch('database/database.sqlite');" && php artisan migrate --graceful --ansi

      - name: Tests
        run: php artisan test
